<div class="d-flex justify-content-between p-2">
    <div class="header" (click)="redirectToMain()">
        <img [src]="mainLogo" alt="">
        <h2 class="mb-0 ms-2">Angular Course</h2>
    </div>
    <ul class="nav nav-pills">
      <li class="nav-item" *ngFor="let nav of navigationLinks">
        <a class="nav-link" [routerLink]="nav.path" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">{{nav.name}}</a>
      </li>
    </ul>
</div>
