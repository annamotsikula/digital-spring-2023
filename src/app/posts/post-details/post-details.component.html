<div class="container">
    <a [routerLink]="['../']" class="btn btn-primary">Return to posts</a>
    <div class="card mb-3 mt-3" *ngIf="postData">
        <img src="https://www.indivstock.com/static35/preview2/stock-vector-document-icon-illustrated-in-vector-on-white-background-518664.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{postData.title}}</h5>
          <p class="card-text">{{postData.body}}</p>
          <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
        </div>
      </div>
</div>
