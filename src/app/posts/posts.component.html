<div class="mt-3 mb-3">
    <button class="btn btn-primary mb-2" (click)="showForm = !showForm">{{showForm ? 'Hide Form' : '+ Add New Post'}}</button>
      <form  [formGroup]="newPostForm" class="form-container" *ngIf="showForm" (submit)="submitAddNewPost()">
        <div class="form-field">
          <span>Title</span>
          <input type="text" formControlName="title">
          <div *ngIf="title.invalid && (title.dirty || title.touched )"  class="text-danger">
              *This field is required
          </div>
        </div>
        <div class="form-field ms-2">
          <span>Content</span>
          <input type="text" formControlName="content">
          <div *ngIf="content.invalid && (content.dirty || content.touched )"  class="text-danger">
            *This field is required
        </div>
        <button class="btn btn-success ms-2" [disabled]="newPostForm.invalid">Submit</button>
        </div>
  
      </form>
  
</div>


<div class="row">
    <div class="col-sm-6 mb-3" *ngFor="let post of posts">
      <div class="card">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
                <h5 class="card-title">{{post.title}}</h5>
                <button class="btn btn-warning" (click)="deletePostById(post.id)">X</button>
            </div>
          <p class="card-text">{{post.body | truncateString : -4}}</p>
          <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
        </div>
      </div>
    </div>
</div>
