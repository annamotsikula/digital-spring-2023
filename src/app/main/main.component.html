<div class="content">
  <h2 class="title" apphighligher>Welcome to {{ title }}</h2>
  <div class="mt-3" style="height: 600px">
    <h3>Todo App</h3>
    <app-todo></app-todo>
  </div>
  <div class="d-flex justify-content-around mt-5">
    <app-student-config [student]="student" [validYears]="cardValidNum"></app-student-config>
    <app-student-card [student]="student" [favCourses]="student.fav_courses" (emitMessage)="getMessageFromChild($event)" ></app-student-card>
  </div>
  <div>
    <app-directives></app-directives> 
  </div>
  <div style="height: 600px">
    <app-pipes></app-pipes>
  </div>
</div>
